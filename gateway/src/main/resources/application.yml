## springdoc-openapi项目配置
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.zzy
# knife4j的增强配置，不需要增强可以不配
knife4j:
  enable: true
  setting:
    language: zh_cn
  gateway:
    enabled: true # 启用网关聚合功能
    strategy: discover # 使用服务发现模式
    discover:
      enabled: true # 启用服务发现
      version: openapi3 # 或openapi3，取决于你的微服务API文档规范
#    routes:
#       排除不需要聚合的服务（可选）
#      excluded-services:
#        - gateway-service
server:
  port: 8080
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true # 启用服务发现和路由功能
          lower-case-service-id: true # 使用小写服务ID
      routes:
        - id: user
          uri: lb://user
          predicates:
            - Path=/user/**
